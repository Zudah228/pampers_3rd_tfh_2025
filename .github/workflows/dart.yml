name: Dart

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.38.3"
          channel: "stable"
          cache: true
  
      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-cache-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-cache-
            
      - name: Install dependencies
        run: dart pub get

      - name: Check code formatting
        id: format-check
        run: |
          if dart format --output=none --set-exit-if-changed .; then
            echo "✅ No files that required formatting." >> $GITHUB_STEP_SUMMARY
            echo "formatting_failed=false" >> $GITHUB_OUTPUT
          else
            echo "❌ Formatting is required." >> $GITHUB_STEP_SUMMARY
            echo "formatting_failed=true" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR if format failed
        if: steps.format-check.outputs.formatting_failed == 'true' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = '## format failed\n\n' +
                          'フォーマットを実行してください：\n\n' +
                          '```bash\n' +
                          'fvm dart format .\n' +
                          '```';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
            
      - name: Analyze project source
        id: analyze-check
        run: |
          if dart analyze; then
            echo "✅ Analyze successfully" >> $GITHUB_STEP_SUMMARY
            echo "analyze_failed=false" >> $GITHUB_OUTPUT
          else
            echo "❌ Formatting is required." >> $GITHUB_STEP_SUMMARY
            echo "analyze_failed=true" >> $GITHUB_OUTPUT
          fi

      - name: Comment on PR if analysis failed
        if: steps.analyze-check.outputs.analyze_failed == 'true' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            const comment = '## analyze failed\n\n' +
                          '警告を解消してください：\n\n' +
                          '```bash\n' +
                          'fvm dart analyze .\n' +
                          '```';

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
